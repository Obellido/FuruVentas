<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="frmMenu">
        <p:menubar>
            <p:submenu label="Comprobantes de Pago" icon="ui-icon-document">
                <p:menuitem value="Nuevo Comprobante"  immediate="true" action="#{comprobantePagoFaces.nuevoComprobante()}" />
                <p:separator />
                <p:menuitem value="Listar Comprobantes" action="#{comprobantePagoFaces.listarComprobantes()}" />
            </p:submenu>
            
            <p:submenu label="Guia de Remisión" icon="ui-icon-clipboard">
                <p:menuitem value="Nueva Guía"  immediate="true" action="#{guiaRemisionFaces.nuevo()}" />
                <p:separator />
                <p:menuitem value="Listar Guias" action="#{guiaRemisionFaces.listar()}" />
            </p:submenu>

        </p:menubar>
    </h:form>

</html>
